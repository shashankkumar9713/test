<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 260px;
            background: white;
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            display: block;
        }

        .card h3 {
            padding: 15px;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>üçΩÔ∏è Restaurants</h2>

<div class="container">
    <div class="card"
         th:each="r : ${restaurants}"
         th:onclick="|window.location='/restaurant/${r.id}'|">

        <img th:src="${r.imageUrl}" alt="Restaurant Image">
        <h3 th:text="${r.name}"></h3>
    </div>
</div>

</body>
</html>
